version: '3'

services:
  # fxa-oauth-server
  oauth-web:
    command: node bin/server.js
    environment:
      NODE_ENV: "dev"
      HOST: "0.0.0.0"
    image: mozilla/fxa-oauth-server
    ports:
      - "9010:9010"
  # fxa-profile-server
  profile-web:
    command: node scripts/run_dev.js
    environment:
      HOST: "0.0.0.0"
      WORKER_HOST: "0.0.0.0"
    image: mozilla/fxa-profile-server
    ports:
      - "1111:1111"
      - "1112:1112"
      - "1113:1113"
